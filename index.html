<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Sofia+Sans&display=swap" rel="stylesheet">

    <title>Login Page</title>
</head>
<body>
    
    <div class="container">
        <div class="pic">
            <i class="fas fa-user"></i>
        </div>
        <h2 class="title">Login</h2>
        <form method="post" class="form">
            <label for="username">Username</label>
            <input type="text" id="username" class="inputdt"
                autocomplete="on" placeholder="username"/>

            <label for="password">Password</label>
            <input type="text"  class="inputdt"
                autocomplete="on" placeholder="password"  id="myInput"/>
                
                <input id="hidepsw" type="checkbox" onclick="myFunction()"><p id="hidepswtext">Hide Password</p>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
</body>
</html>
